<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #1a1f3c, #0f1220);
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

h1 { margin-bottom: 10px; }

#tap {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  transition: transform 0.08s ease, box-shadow 0.08s ease;
}

#tap:active {
  transform: scale(0.9);
  box-shadow: 0 0 30px rgba(255,152,0,0.8);
}

.stat {
  margin-top: 6px;
  font-size: 16px;
}

.btn {
  margin-top: 12px;
  padding: 14px 22px;
  border-radius: 12px;
  cursor: pointer;
  user-select: none;
  font-size: 15px;
  text-align: center;
}

.blue { background:#2196f3; }
.green { background:#4caf50; }
.gold { background:#ff9800; }
.purple { background:#9c27b0; }
</style>
</head>

<body>

<h1>TapDay</h1>

<div id="tap">TAP</div>

<div class="stat">üí∞ –ú–æ–Ω–µ—Ç–∏: <span id="score">0</span></div>
<div class="stat">‚ö° –ï–Ω–µ—Ä–≥—ñ—è: <span id="energy">100</span> / 100</div>
<div class="stat">üëÜ –°–∏–ª–∞ —Ç–∞–ø—É: <span id="power">1</span></div>
<div class="stat">üí∏ –î–æ—Ö—ñ–¥: <span id="income">0</span> / —Å–µ–∫</div>

<div id="upgrade" class="btn blue"></div>
<div id="buyIncome" class="btn green"></div>
<div id="daily" class="btn gold"></div>

<div id="donate" class="btn purple">
  üíé –ö—É–ø–∏—Ç–∏ 1000 –º–æ–Ω–µ—Ç ‚Äî 19 ‚≠ê
</div>

<script>
// ===== TELEGRAM INIT =====
const tg = window.Telegram?.WebApp;
if (tg) {
  tg.ready();
  tg.expand();
}

// ===== DONATE BOT =====
const DONATE_BOT = "tapday_777_bot"; // ‚Üê –¢–£–¢ –¢–Ü–õ–¨–ö–ò –¶–ï, –Ø–ö –¢–†–ï–ë–ê

// ===== USER =====
const user = tg?.initDataUnsafe?.user || {};
const userId = user.id || "guest";

// ===== STATE =====
let score = +localStorage.getItem("score") || 0;
let power = +localStorage.getItem("power") || 1;
let income = +localStorage.getItem("income") || 0;
let energy = +localStorage.getItem("energy");
const maxEnergy = 100;
if (isNaN(energy)) energy = maxEnergy;

let upgradeCost = +localStorage.getItem("upgradeCost") || 20;
let incomeCost = +localStorage.getItem("incomeCost") || 50;

let lastOnline = +localStorage.getItem("lastOnline") || Date.now();
let lastDaily = +localStorage.getItem("lastDaily") || 0;

// ===== ELEMENTS =====
const tapEl = document.getElementById("tap");
const scoreEl = document.getElementById("score");
const energyEl = document.getElementById("energy");
const powerEl = document.getElementById("power");
const incomeEl = document.getElementById("income");
const upgradeEl = document.getElementById("upgrade");
const buyIncomeEl = document.getElementById("buyIncome");
const dailyEl = document.getElementById("daily");
const donateEl = document.getElementById("donate");

// ===== HAPTIC =====
function vibrate(type="light") {
  try {
    if (Telegram?.WebApp?.HapticFeedback) {
      Telegram.WebApp.HapticFeedback.impactOccurred(type);
    } else if (navigator.vibrate) {
      navigator.vibrate(type==="light"?40:80);
    }
  } catch {}
}

// ===== SAVE & UI =====
function save() {
  localStorage.setItem("score", score);
  localStorage.setItem("power", power);
  localStorage.setItem("income", income);
  localStorage.setItem("energy", energy);
  localStorage.setItem("upgradeCost", upgradeCost);
  localStorage.setItem("incomeCost", incomeCost);
  localStorage.setItem("lastOnline", Date.now());
  localStorage.setItem("lastDaily", lastDaily);
}

function updateUI() {
  scoreEl.textContent = score;
  energyEl.textContent = energy;
  powerEl.textContent = power;
  incomeEl.textContent = income;

  upgradeEl.textContent = `Upgrade (+1 —Å–∏–ª–∞) ‚Äî ${upgradeCost} üí∞`;
  buyIncomeEl.textContent = `–î–æ—Ö—ñ–¥ (+1 / —Å–µ–∫) ‚Äî ${incomeCost} üí∞`;

  const canDaily = Date.now() - lastDaily > 86400000;
  dailyEl.textContent = canDaily ? "üéÅ Daily –±–æ–Ω—É—Å (+100)" : "‚è≥ Daily –∑–∞–≤—Ç—Ä–∞";
  dailyEl.style.opacity = canDaily ? "1" : "0.5";
}

updateUI();

// ===== OFFLINE INCOME =====
const offlineSec = Math.floor((Date.now() - lastOnline) / 1000);
if (offlineSec > 10 && income > 0) {
  const reward = offlineSec * income;
  score += reward;
  alert(`üí§ Offline –±–æ–Ω—É—Å: +${reward} –º–æ–Ω–µ—Ç`);
}

// ===== TAP =====
tapEl.addEventListener("pointerdown", () => {
  if (energy <= 0) return;
  score += power;
  energy--;
  vibrate("light");
  save();
  updateUI();
});

// ===== UPGRADE =====
upgradeEl.addEventListener("pointerdown", () => {
  if (score < upgradeCost) return;
  score -= upgradeCost;
  power++;
  upgradeCost = Math.round(upgradeCost * 1.5);
  vibrate("medium");
  save();
  updateUI();
});

// ===== INCOME =====
buyIncomeEl.addEventListener("pointerdown", () => {
  if (score < incomeCost) return;
  score -= incomeCost;
  income++;
  incomeCost = Math.round(incomeCost * 1.6);
  vibrate("medium");
  save();
  updateUI();
});

// ===== DAILY =====
dailyEl.addEventListener("pointerdown", () => {
  if (Date.now() - lastDaily < 86400000) return;
  score += 100;
  lastDaily = Date.now();
  vibrate("heavy");
  save();
  updateUI();
});

// ===== DONATE =====
donateEl.addEventListener("pointerdown", () => {
  vibrate("heavy");
  if (tg) {
    tg.openTelegramLink(`https://t.me/${DONATE_BOT}`);
  }
});

// ===== ENERGY REGEN =====
setInterval(() => {
  if (energy < maxEnergy) {
    energy++;
    save();
    updateUI();
  }
}, 2000);

// ===== AUTO INCOME =====
setInterval(() => {
  if (income > 0) {
    score += income;
    save();
    updateUI();
  }
}, 1000);
</script>

</body>
</html>
