<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>TapDay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0f1220;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 { margin-bottom: 10px; }

    #tap {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.05s ease;
    }

    #tap:active {
      transform: scale(0.95);
    }

    .panel {
      margin-top: 10px;
      font-size: 18px;
    }

    .button {
      margin-top: 15px;
      padding: 12px 22px;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      font-size: 18px;
    }

    #upgrade {
      background: #2196f3;
    }

    #buyIncome {
      background: #4caf50;
    }

    #donate {
      background: linear-gradient(135deg,#00c853,#64dd17);
    }
  </style>
</head>

<body>

<h1>TapDay</h1>

<div id="tap">TAP</div>

<div id="score" class="panel">0 üí∞</div>
<div id="energy" class="panel">–ï–Ω–µ—Ä–≥—ñ—è: 100 / 100 ‚ö°</div>
<div id="power" class="panel">–°–∏–ª–∞ —Ç–∞–ø—É: 1</div>
<div id="income" class="panel">–î–æ—Ö—ñ–¥: 0 / —Å–µ–∫ üí∞</div>

<div id="upgrade" class="button">
  Upgrade (+1 —Å–∏–ª–∞) ‚Äî 20 üí∞
</div>

<div id="buyIncome" class="button">
  –ö—É–ø–∏—Ç–∏ –¥–æ—Ö—ñ–¥ (+1 / —Å–µ–∫) ‚Äî 50 üí∞
</div>

<div id="donate" class="button">
  üíé –ü—ñ–¥—Ç—Ä–∏–º–∞—Ç–∏ –≥—Ä—É (Donate)
</div>

<script>
  // ===== –î–ê–ù–Ü =====
  let score = parseInt(localStorage.getItem("score")) || 0;
  let power = parseInt(localStorage.getItem("power")) || 1;
  let income = parseInt(localStorage.getItem("income")) || 0;

  let upgradeCost = parseInt(localStorage.getItem("upgradeCost")) || 20;
  let incomeCost = parseInt(localStorage.getItem("incomeCost")) || 50;

  let maxEnergy = 100;
  let energy = parseInt(localStorage.getItem("energy"));
  energy = isNaN(energy) ? maxEnergy : energy;

  // ===== –ï–õ–ï–ú–ï–ù–¢–ò =====
  const scoreEl = document.getElementById("score");
  const tapEl = document.getElementById("tap");
  const energyEl = document.getElementById("energy");
  const powerEl = document.getElementById("power");
  const incomeEl = document.getElementById("income");
  const upgradeEl = document.getElementById("upgrade");
  const buyIncomeEl = document.getElementById("buyIncome");
  const donateEl = document.getElementById("donate");

  function haptic() {
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.HapticFeedback.impactOccurred("light");
    }
  }

  function updateUI() {
    scoreEl.textContent = score + " üí∞";
    energyEl.textContent = `–ï–Ω–µ—Ä–≥—ñ—è: ${energy} / ${maxEnergy} ‚ö°`;
    powerEl.textContent = "–°–∏–ª–∞ —Ç–∞–ø—É: " + power;
    incomeEl.textContent = `–î–æ—Ö—ñ–¥: ${income} / —Å–µ–∫ üí∞`;

    upgradeEl.textContent = `Upgrade (+1 —Å–∏–ª–∞) ‚Äî ${upgradeCost} üí∞`;
    buyIncomeEl.textContent = `–ö—É–ø–∏—Ç–∏ –¥–æ—Ö—ñ–¥ (+1 / —Å–µ–∫) ‚Äî ${incomeCost} üí∞`;
  }

  updateUI();

  // ===== TAP =====
  tapEl.addEventListener("pointerdown", () => {
    if (energy <= 0) return;

    score += power;
    energy--;

    haptic();
    save();
    updateUI();
  });

  // ===== UPGRADE =====
  upgradeEl.addEventListener("click", () => {
    if (score < upgradeCost) return;

    score -= upgradeCost;
    power++;
    upgradeCost = Math.floor(upgradeCost * 1.5);

    haptic();
    save();
    updateUI();
  });

  // ===== INCOME =====
  buyIncomeEl.addEventListener("click", () => {
    if (score < incomeCost) return;

    score -= incomeCost;
    income++;
    incomeCost = Math.floor(incomeCost * 1.6);

    haptic();
    save();
    updateUI();
  });

  // ===== AUTO INCOME =====
  setInterval(() => {
    score += income;
    save();
    updateUI();
  }, 1000);

  // ===== ENERGY REGEN =====
  setInterval(() => {
    if (energy < maxEnergy) {
      energy++;
      save();
      updateUI();
    }
  }, 3000);

  // ===== DONATE (FAKE) =====
  donateEl.addEventListener("click", () => {
    haptic();
    alert("–î—è–∫—É—î–º–æ –∑–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫—É üíé\n(—Ä–µ–∞–ª—å–Ω—ñ –¥–æ–Ω–∞—Ç–∏ ‚Äî –Ω–∞—Å—Ç—É–ø–Ω–∏–π –µ—Ç–∞–ø)");
  });

  function save() {
    localStorage.setItem("score", score);
    localStorage.setItem("power", power);
    localStorage.setItem("income", income);
    localStorage.setItem("energy", energy);
    localStorage.setItem("upgradeCost", upgradeCost);
    localStorage.setItem("incomeCost", incomeCost);
  }
</script>

</body>
</html>
