<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>TapDay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0f1220;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 { margin-bottom: 10px; }
    #tap {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
    }
    #score {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>

<h1>TapDay Game</h1>
<div id="tap">TAP</div>
<div id="score">0</div>

<div id="energy" style="margin-top:10px;font-size:18px;">
  –ï–Ω–µ—Ä–≥—ñ—è: 100 / 100 ‚ö°
</div>
  <div id="power" style="margin-top:10px;font-size:18px;">
  –°–∏–ª–∞ —Ç–∞–ø—É: 1
</div>
  <div id="income" style="margin-top:10px;font-size:18px;">
  –î–æ—Ö—ñ–¥: 0 / —Å–µ–∫ üí∞
</div>

<div id="buyIncome" style="
  margin-top:15px;
  padding:12px 20px;
  background:#4caf50;
  border-radius:10px;
  cursor:pointer;
  user-select:none;
">
  –ö—É–ø–∏—Ç–∏ –¥–æ—Ö—ñ–¥ (+1 / —Å–µ–∫) ‚Äî 50 üí∞
</div>
  <div id="upgrade" style="
  margin-top:20px;
  padding:12px 20px;
  background:#2196f3;
  border-radius:10px;
  cursor:pointer;
  user-select:none;
">
  Upgrade (+1) ‚Äî 20 üí∞
</div>

<script>
  let score = parseInt(localStorage.getItem("score")) || 0;
  let power = parseInt(localStorage.getItem("power")) || 1;

  let maxEnergy = 100;
  let energy = parseInt(localStorage.getItem("energy"));
  energy = isNaN(energy) ? maxEnergy : energy;

  const scoreEl = document.getElementById("score");
  const powerEl = document.getElementById("power");
  const energyEl = document.getElementById("energy");
  const tapEl = document.getElementById("tap");
  const upgradeEl = document.getElementById("upgrade");

  function updateUI() {
    scoreEl.textContent = score;
    powerEl.textContent = "–°–∏–ª–∞ —Ç–∞–ø—É: " + power;
    energyEl.textContent = `–ï–Ω–µ—Ä–≥—ñ—è: ${energy} / ${maxEnergy} ‚ö°`;
  }

  updateUI();

  tapEl.addEventListener("pointerdown", () => {
    if (energy <= 0) return;

    score += power;
    energy -= 1;

    localStorage.setItem("score", score);
    localStorage.setItem("energy", energy);
    updateUI();
  });

  upgradeEl.addEventListener("pointerdown", () => {
    if (score >= 20) {
      score -= 20;
      power += 1;

      localStorage.setItem("score", score);
      localStorage.setItem("power", power);
      updateUI();
    }
  });

  // ‚ö° –í—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –µ–Ω–µ—Ä–≥—ñ—ó
  setInterval(() => {
    if (energy < maxEnergy) {
      energy += 1;
      localStorage.setItem("energy", energy);
      updateUI();
    }
  }, 3000);
</script>

</body>
</html>
