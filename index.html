<!DOCTYPE html>
<html lang="uk">
<head>

  <title>TapDay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0f1220;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 { margin-bottom: 10px; }

    #tap {

      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.05s;
    }

    #tap:active {
      transform: scale(0.95);
    }

    .info {
      margin-top: 10px;
      font-size: 18px;
    }

    .btn {
      margin-top: 15px;
      padding: 14px 22px;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      font-size: 16px;
      text-align: center;
    }

    #buyIncome { background: #4caf50; }
    #upgrade { background: #2196f3; }
  </style>
</head>
