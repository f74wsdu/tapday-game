<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>TapDay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0f1220;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 { margin-bottom: 10px; }
    #tap {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
    }
    #score {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>

<h1>TapDay Game</h1>
<div id="tap">TAP</div>
<div id="score">0</div>

<div id="power" style="margin-top:10px;font-size:18px;">

</div>
  <div id="upgrade" style="
  margin-top:20px;
  padding:12px 20px;
  background:#2196f3;
  border-radius:10px;
  cursor:pointer;
  user-select:none;
">

</div>

<script>
  let score = localStorage.getItem("score");
  score = score ? parseInt(score) : 0;

  let power = localStorage.getItem("power");
  power = power ? parseInt(power) : 1;

  const scoreEl = document.getElementById("score");
  const powerEl = document.getElementById("power");
  const tapEl = document.getElementById("tap");
  const upgradeEl = document.getElementById("upgrade");

  scoreEl.textContent = score;
  powerEl.textContent = "Ð¡Ð¸Ð»Ð° Ñ‚Ð°Ð¿Ñƒ: " + power;

  tapEl.addEventListener("pointerdown", () => {
    score += power;
    scoreEl.textContent = score;
    localStorage.setItem("score", score);
  });

  upgradeEl.addEventListener("pointerdown", () => {
    if (score >= 20) {
      score -= 20;
      power += 1;

      scoreEl.textContent = score;
      powerEl.textContent = "Ð¡Ð¸Ð»Ð° Ñ‚Ð°Ð¿Ñƒ: " + power;
      upgradeEl.textContent = `Upgrade (+${power}) â€” 20 ðŸ’°`;

      localStorage.setItem("score", score);
      localStorage.setItem("power", power);
    }
  });

  upgradeEl.textContent = `Upgrade (+${power}) â€” 20 ðŸ’°`;
</script>

</body>
</html>
