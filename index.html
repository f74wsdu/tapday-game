<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>TapDay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0f1220;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #tap {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.08s ease;
    }

    #tap:active {
      transform: scale(0.92);
    }

    .btn {
      margin-top: 14px;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      font-size: 16px;
    }

    .blue { background:#2196f3; }
    .green { background:#4caf50; }
    .gold { background:#ffcc00; color:#000; font-weight:bold; }

    .stat {
      margin-top: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>TapDay</h1>

<div id="tap">TAP</div>

<div id="score" class="stat">–ú–æ–Ω–µ—Ç–∏: 0 üí∞</div>
<div id="energy" class="stat">–ï–Ω–µ—Ä–≥—ñ—è: 100 / 100 ‚ö°</div>
<div id="power" class="stat">–°–∏–ª–∞ —Ç–∞–ø—É: 1</div>
<div id="income" class="stat">–î–æ—Ö—ñ–¥: 0 / —Å–µ–∫</div>

<div id="upgradeTap" class="btn blue"></div>
<div id="buyIncome" class="btn green"></div>

<div id="donate" class="btn gold">
  üíé –ö—É–ø–∏—Ç–∏ 1000 –º–æ–Ω–µ—Ç (–¥–æ–Ω–∞—Ç)
</div>

<script>
/* ===== TELEGRAM WEBAPP ===== */
const tg = window.Telegram?.WebApp;
if (tg) tg.ready();

/* ===== STATE ===== */
let score = parseInt(localStorage.getItem("score")) || 0;
let power = parseInt(localStorage.getItem("power")) || 1;
let income = parseInt(localStorage.getItem("income")) || 0;

let energy = parseInt(localStorage.getItem("energy"));
let maxEnergy = 100;
energy = isNaN(energy) ? maxEnergy : energy;

let tapCost = parseInt(localStorage.getItem("tapCost")) || 20;
let incomeCost = parseInt(localStorage.getItem("incomeCost")) || 50;

/* ===== ELEMENTS ===== */
const tapEl = document.getElementById("tap");
const scoreEl = document.getElementById("score");
const energyEl = document.getElementById("energy");
const powerEl = document.getElementById("power");
const incomeEl = document.getElementById("income");
const upgradeTapEl = document.getElementById("upgradeTap");
const buyIncomeEl = document.getElementById("buyIncome");
const donateEl = document.getElementById("donate");

/* ===== UI ===== */
function updateUI() {
  scoreEl.textContent = `–ú–æ–Ω–µ—Ç–∏: ${score} üí∞`;
  energyEl.textContent = `–ï–Ω–µ—Ä–≥—ñ—è: ${energy} / ${maxEnergy} ‚ö°`;
  powerEl.textContent = `–°–∏–ª–∞ —Ç–∞–ø—É: ${power}`;
  incomeEl.textContent = `–î–æ—Ö—ñ–¥: ${income} / —Å–µ–∫`;
  upgradeTapEl.textContent = `Upgrade (+1 —Å–∏–ª–∞) ‚Äî ${tapCost} üí∞`;
  buyIncomeEl.textContent = `–ö—É–ø–∏—Ç–∏ –¥–æ—Ö—ñ–¥ (+1 / —Å–µ–∫) ‚Äî ${incomeCost} üí∞`;
}

/* ===== TAP ===== */
tapEl.addEventListener("pointerdown", () => {
  if (energy <= 0) return;

  if (tg?.HapticFeedback) {
    tg.HapticFeedback.impactOccurred("light");
  }

  score += power;
  energy--;

  save();
  updateUI();
});

/* ===== UPGRADE TAP ===== */
upgradeTapEl.onclick = () => {
  if (score < tapCost) return;

  score -= tapCost;
  power++;
  tapCost = Math.floor(tapCost * 1.6);

  save();
  updateUI();
};

/* ===== BUY INCOME ===== */
buyIncomeEl.onclick = () => {
  if (score < incomeCost) return;

  score -= incomeCost;
  income++;
  incomeCost = Math.floor(incomeCost * 1.7);

  save();
  updateUI();
};

/* ===== AUTO INCOME ===== */
setInterval(() => {
  score += income;
  save();
  updateUI();
}, 1000);

/* ===== ENERGY REGEN ===== */
setInterval(() => {
  if (energy < maxEnergy) {
    energy++;
    save();
    updateUI();
  }
}, 3000);

/* ===== FAKE DONATE ===== */
donateEl.onclick = () => {
  score += 1000;
  save();
  updateUI();

  if (tg) {
    tg.showPopup({
      title: "–î—è–∫—É—î–º–æ üíé",
      message: "+1000 –º–æ–Ω–µ—Ç –¥–æ–¥–∞–Ω–æ",
      buttons: [{type:"ok"}]
    });
  } else {
    alert("+1000 –º–æ–Ω–µ—Ç –¥–æ–¥–∞–Ω–æ");
  }
};

/* ===== SAVE ===== */
function save() {
  localStorage.setItem("score", score);
  localStorage.setItem("power", power);
  localStorage.setItem("income", income);
  localStorage.setItem("energy", energy);
  localStorage.setItem("tapCost", tapCost);
  localStorage.setItem("incomeCost", incomeCost);
}

updateUI();
</script>

</body>
</html>
