<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>TapDay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: #0f1220;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 { margin-bottom: 15px; }

    #tap {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s;
    }

    #tap:active {
      transform: scale(0.92);
    }

    .stat {
      margin-top: 8px;
      font-size: 18px;
    }

    .btn {
      margin-top: 14px;
      padding: 14px 24px;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      text-align: center;
      min-width: 260px;
    }

    #upgrade {
      background: #2196f3;
    }

    #buyIncome {
      background: #4caf50;
    }

    #donate {
      background: linear-gradient(135deg,#ffd700,#ff9800);
      color: #000;
    }
  </style>
</head>
<body>

<h1>TapDay Game</h1>

<div id="tap">TAP</div>

<div class="stat" id="score">–ú–æ–Ω–µ—Ç–∏: 0 üí∞</div>
<div class="stat" id="energy">–ï–Ω–µ—Ä–≥—ñ—è: 100 / 100 ‚ö°</div>
<div class="stat" id="power">–°–∏–ª–∞ —Ç–∞–ø—É: 1</div>
<div class="stat" id="income">–î–æ—Ö—ñ–¥: 0 / —Å–µ–∫ üí∞</div>

<div id="upgrade" class="btn"></div>
<div id="buyIncome" class="btn"></div>
<div id="donate" class="btn">‚ö° –ö—É–ø–∏—Ç–∏ –±—É—Å—Ç (‚≠ê 50)</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  let score = parseInt(localStorage.getItem("score")) || 0;
  let power = parseInt(localStorage.getItem("power")) || 1;
  let upgradeCost = parseInt(localStorage.getItem("upgradeCost")) || 20;

  let income = parseInt(localStorage.getItem("income")) || 0;
  let incomeCost = parseInt(localStorage.getItem("incomeCost")) || 50;

  let maxEnergy = 100;
  let energy = parseInt(localStorage.getItem("energy"));
  energy = isNaN(energy) ? maxEnergy : energy;

  const scoreEl = document.getElementById("score");
  const energyEl = document.getElementById("energy");
  const powerEl = document.getElementById("power");
  const incomeEl = document.getElementById("income");
  const tapEl = document.getElementById("tap");
  const upgradeEl = document.getElementById("upgrade");
  const buyIncomeEl = document.getElementById("buyIncome");
  const donateEl = document.getElementById("donate");

  function updateUI() {
    scoreEl.textContent = `–ú–æ–Ω–µ—Ç–∏: ${score} üí∞`;
    energyEl.textContent = `–ï–Ω–µ—Ä–≥—ñ—è: ${energy} / ${maxEnergy} ‚ö°`;
    powerEl.textContent = `–°–∏–ª–∞ —Ç–∞–ø—É: ${power}`;
    incomeEl.textContent = `–î–æ—Ö—ñ–¥: ${income} / —Å–µ–∫ üí∞`;

    upgradeEl.textContent = `Upgrade (+1 —Å–∏–ª–∞) ‚Äî ${upgradeCost} üí∞`;
    buyIncomeEl.textContent = `–ö—É–ø–∏—Ç–∏ –¥–æ—Ö—ñ–¥ (+1 / —Å–µ–∫) ‚Äî ${incomeCost} üí∞`;

    localStorage.setItem("score", score);
    localStorage.setItem("power", power);
    localStorage.setItem("upgradeCost", upgradeCost);
    localStorage.setItem("income", income);
    localStorage.setItem("incomeCost", incomeCost);
    localStorage.setItem("energy", energy);
  }

  tapEl.addEventListener("pointerdown", () => {
    if (energy <= 0) return;

    score += power;
    energy -= 1;

    tg.HapticFeedback.impactOccurred("light");

    updateUI();
  });

  upgradeEl.addEventListener("pointerdown", () => {
    if (score < upgradeCost) return;

    score -= upgradeCost;
    power += 1;
    upgradeCost = Math.floor(upgradeCost * 1.5);

    tg.HapticFeedback.impactOccurred("medium");

    updateUI();
  });

  buyIncomeEl.addEventListener("pointerdown", () => {
    if (score < incomeCost) return;

    score -= incomeCost;
    income += 1;
    incomeCost = Math.floor(incomeCost * 1.6);

    tg.HapticFeedback.impactOccurred("medium");

    updateUI();
  });

  // –∞–≤—Ç–æ–¥–æ—Ö—ñ–¥
  setInterval(() => {
    score += income;
    updateUI();
  }, 1000);

  // –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –µ–Ω–µ—Ä–≥—ñ—ó
  setInterval(() => {
    if (energy < maxEnergy) {
      energy += 1;
      updateUI();
    }
  }, 3000);

  // –¥–æ–Ω–∞—Ç (Stars)
  donateEl.addEventListener("click", () => {
    tg.openInvoice({
      slug: "tapday_boost_1"
    });
  });

  updateUI();
</script>

</body>
</html>
